{% load static %}
<html>
<head>
    <title>Manejo Veterinaria</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/veterinaria.css' %}">
</head>

<body>
<div class="page-header">
    <div class="row">
        <h1><a href="/">Manejo de Productos de la Veterinaria</a></h1>
    </div>
    <div class="row">
        {% if user.is_authenticated %}
            <a href="{% url 'producto_nuevo' %}" class="btn top-menu"> <span
                    class="glyphicon glyphicon-plus"></span></a>
            <div class="top-user"> ¡Hola {{ user.username }}! <a href="{% url 'logout' %}" class="btn btn-default"> <span
                    class="glyphicon glyphicon-log-out"></span> </a>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="top-user"> Debés ingresar para editar</a>
        {% endif %}
    </div>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>

</html>
