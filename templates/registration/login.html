{% load static %}
<html>
<head>
    <title>Manejo Veterinaria</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/veterinaria.css' %}">

</head>
<body>
<div class="page-header">
    <h1><a href="/">Manejo de Productos de la Veterinaria</a></h1>
</div>
<div class="content container">
    <h2>Ingresar</h2>
    {% if user.is_authenticated %}
        <p>¡Hola {{ user.username }}! Si querés cambiar de usuario primero salí del sistema.
            <a href="{% url 'logout' %}" class="btn btn-default"> <span
                    class="glyphicon glyphicon-log-out"></span> </a></p>
        <p>Para volver hacé click en el título.</p>

    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-default">Acceder</button>
        </form>
    {% endif %}
</div>

</body>

</html>
